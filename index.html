<!doctype html>
<html lang="en">
<html>
    <head>
        <meta charset="utf-8">
   <style>
      body { margin: 0;
      
       }
      canvas { 
        right: 0;
        top: 0;
        width:80%;
        max-width: 100%-400px;
        height:100%;
        position:absolute; 
        float: right;
      }
       section{
           width: 20%;
           min-width: 400px;
           background-color: #333232;
           height:100%;
           position:absolute;
           color: white;
           float: left;
       }
       form{
           padding: 20px;
       }
       h1{
           color: white;
           font-size: 24px;
           text-align: center;
       }
       div h1{
       
           font-size: 20px;
           text-align: left;
           line-height: 20px;
       }
       span h1{
            color: white;
           font-size: 18px;
           text-align: left;
       }
       input{
            color: black;
           font-size: 18px; 
           
       }
       span{
           padding: 5px 10px 10px 10px;
       }
       p{
           color: white;
           font-style: italic;
       }
       
       input[type="text"] {
           padding: 5px;
           border: none;
           border-bottom: solid 2px #c9c9c9;
           transition: border 0.3s;
           margin-right: 10px

       }
       input[type="text"]:focus, input[type="text"].focus {
           border-bottom: solid 5px #C73E1D;
       }
    
        button {
            background-color:#C73E1D;
            -moz-border-radius:20px;
            -webkit-border-radius:20px;
            border-radius:20px;
            border:1px solid #C73E1D;
            display:inline-block;
            cursor:pointer;
            color:#ffffff;
            font-family:Arial;
            font-size:17px;
            padding:10px;
            text-decoration:none;
            text-shadow:0px 1px 0px #AD3619;
        }
         button:hover {
            background-color:#AD3619;
        }
         button:active {
            position:relative;
            top:1px;
        }


    </style> 
        
  </head>
  <body>
    <canvas></canvas>
      
      <section>
          
      <form>
        <h1>Project 2</h1>
          
        <div id="colorTitle"><h1>Colors</h1>
      <span><h1>Color One:</h1><input type="text" id="colorOne" value="#C73E1D"><button type="button"   id="OneButton" >Submit</button></span>
            <span><h1>Color Two:</h1><input type="text" id="colorTwo" value="#DDDDDD"><button type="button"   id="TwoButton" >Submit</button></span>
     <span><h1>Color Three:</h1><input type="text" id="colorThree" value="#A6D49F"><button type="button"   id="ThreeButton" >Submit</button></span>
        <span><h1>Color Four:</h1><input type="text" id="colorFour" value="#333232"><button  type="button"  id="FourButton" >Submit</button></span>
            <p>*Don't forget the '#'</p>
          </div>
          
        <div id="timerTitle"><h1>Beat Patterns</h1>
      <span><h1>Beat:</h1><input type="text" id="timerOne" value="1,1,1"><button type="button"   id="OneTimerButton" >Submit</button></span>
     <span><h1>Second Beat:</h1><input type="text" id="timerTwo" value="2,2,2"><button type="button"   id="TwoTimerButton" >Submit</button></span>
     <span><h1>Melody:</h1><input type="text" id="timerThree" value="3,3,3"><button type="button"   id="ThreeTimerButton" >Submit</button></span>
             <p>*EX: 1,2,3,4,5,6</p>
          </div>
          
          <a href="Project1.pdf">Documentation</a>
      </form>
          </section>
